dependencies:
 - name: d3
   version: 3.5.4
   src: "htmlwidgets/lib/d3"
   script: d3.min.js
   
 - name: jquery
   version: 2.1.3
   src: "htmlwidgets/lib/jquery"
   script: jquery.min.js

 - name: jquery-ui
   version: 1.11.3
   src: "htmlwidgets/lib/jquery-ui"
   script: jquery-ui.min.js
   stylesheet: jquery-ui.min.css
   
 - name: jquery-ui-slider-pips
   version: 0.1
   src: "htmlwidgets/lib/jquery-ui-slider-pips"
   script: jquery-ui-slider-pips.js
   stylesheet: jquery-ui-slider-pips.css

 - name: numeric
   version: 1.2.6
   src: "htmlwidgets/lib/numeric"
   script: numeric-1.2.6.js

 - name: odewidget
   version: 0.01
   src: "htmlwidgets"
   stylesheet: odewidget.css
